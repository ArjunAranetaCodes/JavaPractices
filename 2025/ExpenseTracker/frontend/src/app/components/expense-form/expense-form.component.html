<div class="expense-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Edit Expense' : 'Create New Expense' }}</h2>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>

  <form (ngSubmit)="onSubmit()" class="expense-form">
    <div class="form-group">
      <label for="description">Description *</label>
      <input 
        type="text" 
        id="description"
        [(ngModel)]="expense.description"
        name="description"
        required
        class="form-control"
        placeholder="Enter expense description">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="amount">Amount *</label>
        <input 
          type="number" 
          id="amount"
          [(ngModel)]="expense.amount"
          name="amount"
          required
          min="0.01"
          step="0.01"
          class="form-control"
          placeholder="0.00">
      </div>

      <div class="form-group">
        <label for="expenseDate">Date *</label>
        <input 
          type="date" 
          id="expenseDate"
          [(ngModel)]="expense.expenseDate"
          name="expenseDate"
          required
          class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="category">Category *</label>
        <select 
          id="category"
          [(ngModel)]="expense.category"
          name="category"
          required
          class="form-control">
          <option *ngFor="let category of categoryOptions" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select 
          id="paymentMethod"
          [(ngModel)]="expense.paymentMethod"
          name="paymentMethod"
          class="form-control">
          <option *ngFor="let method of paymentMethodOptions" [value]="method">
            {{ method.replace('_', ' ') }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea 
        id="notes"
        [(ngModel)]="expense.notes"
        name="notes"
        class="form-control"
        rows="4"
        placeholder="Additional notes about this expense"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update Expense' : 'Create Expense' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
